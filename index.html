<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smooth scroll test</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <div class="container">
      <div class="item-wrap">
        <div id="0" class="item">red</div>
        <div id="1" class="item">blue</div>
        <div id="2" class="item">green</div>
        <div id="3" class="item">gold</div>
        <div id="4" class="item">silver</div>
      </div>
      <div class="pn-btn">
        <div class="p-btn" ontouchstart="">prev</div>
        <div class="n-btn" ontouchstart="">next</div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
